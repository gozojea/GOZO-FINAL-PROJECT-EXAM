<body>
    <div class="container">
        <br>
        <h1><p><b>SYSTEM INTEGRATION AND ARCHITECTURE 1 FINAL EXAM</b></p></h1>
        <p><strong>Ma. Jea Erlinda D. Gozo</strong></p><br>
   
        <form>
            <input type="radio" name="first-choices" id="radio-GET"> Get <br>
            <input type="radio" name="first-choices" id="radio-POST"> Post <br>
            <hr>
            <input type="radio" name="button-two" id="radio-the" value="The"> The <br>
            <input type="radio" name="button-two" id="radio-happy"value="Happy"> Happy <br>
            <input type="radio" name="button-two" id="radio-sad" value="Sad"> Sad <br>
            <input type="radio" name="button-two" id="radio-lazy"value="Lazy"> Lazy <br>
            <hr>
            <input type="radio" name="button-three" id="radio-cat" value="Cat"> Cat <br>
            <input type="radio" name="button-three" id="radio-dog"value="Dog"> Dog <br>
            <input type="radio" name="button-three" id="radio-fox" value="Fox"> Fox <br>
            <input type="radio" name="button-three" id="radio-bear"value="Bear"> Bear <br>
            <hr>
            <input type="button" style="font-weight:bold;" value="Perform Operation" class="btn btn-light" onclick="validation()">
        </form>
        <br>

    
    <h1 id="result"></h1>
    </div>
</body>                                     

<script>
    function validation(){
        if (document.getElementById("radio-GET").checked){
            get()
        }
        if (document.getElementById("radio-POST").checked){
            post()
        }
    }
    
    async function get(){
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/3")
        if (!response.ok){
            throw new Error("NOT FOUND! " + response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output" + "<br>" +"Title: " + file.title
    }

    async function post(){
        var input_radios = document.getElementsByName("button-two");
        for (var input of input_radios){
            if (input.checked){
                var firstword = input.getAttribute("value");
            }
        }
        var input_radios = document.getElementsByName("button-three");
        for (var input of input_radios){
            if (input.checked){
                var secondword = input.getAttribute("value");
            }
        }
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/", {
            method:"POST",
            body: JSON.stringify({
                title: firstword + " " + secondword
            }),
            headers:{"Content-type":"application/json"}
        })
        if (!response.ok){
            throw new Error("NOT FOUND! " + response.statusText)
        }
        const file = await response.json()
        console.log("Title: " + file.title)
        document.getElementById("result").innerHTML = "Output" + "<br>"  +"Title: " + file.title 
    }

</script>
